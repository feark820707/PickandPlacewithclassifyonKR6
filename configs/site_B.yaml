camera_type: "cognex"
depth_mode: "2D"

plc:
  ip: "192.168.0.1"        # S7-1515 PLC（請依實際部署修改）

cognex:
  ip: "192.168.0.10"       # Cognex IS8505P（實機偵測確認）
  telnet_port: 23            # Native Mode 命令控制
  ftp_port: 21               # 影像下載
  ftp_user: "admin"
  ftp_password: ""

mechanical:
  suction_length_mm: 80.0
  safety_margin_mm: 5.0
  offset_x: 0.0        # ← 手眼標定後填入實際值
  offset_y: 0.0        # ← 手眼標定後填入實際值

depth_2d:
  worktable_z_mm: 0.0  # ← 實際量測後填入
  thickness_map:
    classA: 5.0
    classB: 10.0
    classC: 20.0
